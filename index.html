<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Concept 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="settings" class="settings" style="display: none;">
        <h3>Intro</h3>
        <div class="settings__row">
            <label for="intro-display-timeout">Display for</label>
            <input id="intro-display-timeout" type="number" min="0" max="20000" step="100" value="2000" /> milliseconds
        </div>

        <div class="settings__row">
            <label for="intro-title">Intro text</label>
            <input id="intro-title" value="#dfs" />
        </div>

        <h3>Images</h3>
        <div class="settings__row">
            <label for="images-per-page">Images per page</label>
            <input id="images-per-page" type="number" min="1" max="6" value="6" />
        </div>

        <div class="settings__row">
            <label for="number-of-pages">Number of pages</label>
            <input id="number-of-pages" type="number" min="1" max="10" step="1" value="2" />
        </div>

        <div class="settings__row">
            <label for="images-display-timeout">Display for</label>
            <input id="images-display-timeout" type="number" min="0" max="20000" step="100" value="2000" /> milliseconds
        </div>

        <div class="settings__row">
            <label for="images-delay">Delay each image by</label>
            <input id="images-delay" type="number" min="0" max="1000" step="5" value="75" /> milliseconds
        </div>

        <h3>Outro</h3>
        <div class="settings__row">
            <label for="outro-display-timeout">Display for</label>
            <input id="outro-display-timeout" type="number" min="0" max="20000" step="100" value="2000" /> milliseconds
        </div>

        <div class="settings__row">
            <label for="outro-title">Outro title</label>
            <input id="outro-title" value="Share your style" />
        </div>

        <div class="settings__row">
            <label for="outro-text">Outro text</label>
            <input id="outro-text" value="dfs.co.uk/gallery" />
        </div> 

        <div class="settings__row">
            <button id="apply-settings">Apply</button>
        </div>

        <div id="settings-toggler" class="setting__toggler">Edit</div>
    </div>

    <div id="concept-one"></div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="./dev/base.js"></script>
    <script src="./dev/photorankService.js"></script>
    <script src="./dev/app.js"></script>
    <script id="concept-one-page-template" type="text/x-handlebars-template">
    <div class="page">

        {{#each this}}
        <div class="media">
            <div class="media__wrapper">
                <div class="media__content">
                    <img class="media__image" src="{{media.images.normal}}" />
                </div>

                <div class="media__footer user">
                    <div class="user__image">
                        <img class="user__avatar" src="{{uploader.avatar_url}}" />
                    </div>

                    <div class="user__details">
                        <span class="user__name">{{uploader.name}} <!-- ({{uploader.username}}) --></span>
                        <span class="user__activity">{{formatDate media.date_submitted}}</span>
                    </div>
                </div>

                <div class="media__caption">
                    {{media.caption}}
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    </script>
    <script id="concept-one-gallery-template" type="text/x-handlebars-template">
    <div class="gallery"></div>
    </script>
    <script id="concept-one-intro-template" type="text/x-handlebars-template">
    <div class="intro">
        <div class="intro__message heart">
            <h1 class="intro__text">{{title}}</h1>
        </div>
    </div>
    </script>
    <script id="concept-one-outro-template" type="text/x-handlebars-template">
    <div class="outro">
        <div class="outro__message">
            <h1 class="outro__title">{{title}}</h1>
            <p class="outro__text">{{content}}</p>
        </div>
    </div>
    </script>
    <script>
        (function (base, $) {
            "use strict";

            $(function () {
                base.Apps.ConceptOne({
                    target: $("#concept-one"), 
                    authToken: "f7f217fadcb8dad0bab9395c689114b74d48dbb84aa6fba32c1aa71c0a95f5e1",
                    itemsPerPage: 6,
                    pagePersistence: 4000,
                    introLength: 2000,
                    outroLength: 3000,
                    sequenceInterval: 75,
                    numberOfPages: 2,
                    intro: {
                        title: "#dfs"
                    },
                    outro: {
                        title: "Share your style",
                        content: "dfs.co.uk/gallery"
                    }
                });
            });
        })(dfs, jQuery);
    </script>
</body>
</html>
